<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Lab 10: API Calls in JavaScript</h1>
    </header>
    

    <br><br>
    <section id = "buttons">
        <button id="fetch">Fetch Data with fetch()</button>
        <button id="xhr">Fetch Data with XHR</button>
    </section>
    
    <br><br><br>

    <section id = "display">
        <h2>Fetched Data</h2>

        <p id="postTitle"></p>
        <br>
        <p id="postBody"></p>
        <br>

    </section>

    <br><br><br>

    <section id="FormSection">
        <h2>Send Data</h2>
        <form id="dataForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br><br>
            <label for="body">Body:</label>
            <input type="text" id="body" name="body" required>
            <br><br>
            <label for="id">Post ID:</label>
            <input type="text" id="id" name="id" required>
            <br><br>
            <button type="button" id="post">Send with POST</button>
            <button type="button" id="put">Send with PUT</button>
        </form>
    </section>
    
    


</body>
</html>
