<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Lab 10: API Calls in JavaScript</h1>
    </header>
    

    <br><br>
    <section id = "buttons">
        <button id="fetch">Fetch Data with fetch()</button>
        <button id="xhr">Fetch Data with XHR</button>
    </section>
    
    <br><br><br>

    <section id = "display">
        <h2>Fetched Data</h2>
        <br>
        
    </section>

    <br><br><br>

    <section id="form-section">
        <h2>Send Data</h2>
        <form id="data-form">
            <label for="key">Key:</label>
            <input type="text" id="key" name="key" required>
            <br><br>
            <label for="value">Value:</label>
            <input type="text" id="value" name="value" required>
            <br><br>
            <button type="button" id="post-data">Send with POST</button>
            <button type="button" id="put-data">Send with PUT</button>
        </form>
    </section>
    
    


</body>
</html>
